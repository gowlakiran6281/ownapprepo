">Add cart</button>

}
">+5</button>


<button onclick="
if(cartQuantity -2 >0){
  alert('Not enough items in the cart');

}
else{
  cartQuantity-=2;
  console.log(`cart quantity: ${cartQuantity}`)
}
">-2</button>

<button onclick="

}

}

<button onclick="cartQuantity=0 ;console.log(`restart cart`); console.log(`cart quantity: ${cartQuantity}`)">Rest quantity</button>

}

  cartQuantity--;

}
">remove</button>
