<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variables </title>
  </head>
  <body>
    <script>
      let variable1 =3;// we have change this value line 23 that why using let
      console.log(variable1);
       
      const calculation=2+2;//we dont want change that why using const
      console.log(calculation);
      console.log(calculation+2);

      const result=calculation+2;
      console.log(result);

      const message='hello';
      console.log(message);
       
      variable1 = 5;//change this value line 10
      console.log(variable1); 
      
      const variable2 = 3;
       var variable3=3;

       console.log(typeof variable3);
       console.log(typeof message);
      //variable2 = 5;
    </script>
  </body>
</html>
